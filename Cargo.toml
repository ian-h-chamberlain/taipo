[package]
name = "taipo"
version = "0.1.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [
  "bevy/bevy_gltf",
  "bevy/bevy_winit",
  "bevy/render",
  "bevy/png",
]

[dependencies]
#bevy = { version = "0.4", default-features = false}
#bevy = { path = "../bevy-fork", default-features=false }
bevy = { git = "https://github.com/bevyengine/bevy/", rev="40b5bbd028703e38abc28a591fb5019fff105458", default-features=false }
#bevy_webgl2 = { version = "0.4.0" }
#bevy_webgl2 = { path = "../bevy_webgl2" }
bevy_webgl2 = { git = "https://github.com/rparrett/bevy_webgl2", rev="a45db7584824fd1191872b336ad1e083fa48cba1" }

bevy_tiled_prototype = { git = "https://github.com/rparrett/bevy_tiled", rev="971e85a855257928737738d0f9cd594b890ef437", default-features=false, features=["web"] }
#bevy_tiled_prototype = { path = "../bevy_tiled", default-features=false, features=["web"] }
rand = { version = "0.8" }
getrandom = { version = "0.1", features = ["wasm-bindgen"] }
serde = {version = "1", features = ["derive"]}
nom = "6.0"
anyhow = "1.0"
ron = "0.6.2"

[patch.crates-io]
bevy = { git = "https://github.com/bevyengine/bevy/", rev="40b5bbd028703e38abc28a591fb5019fff105458", default-features=false }
#bevy = { path = "../bevy-fork", default-features=false }
