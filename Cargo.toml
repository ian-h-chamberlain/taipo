[package]
name = "taipo"
version = "0.1.0"
authors = ["Rob Parrett <robparrett@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [
  "bevy/bevy_gltf",
  "bevy/bevy_winit",
  "bevy/render",
  "bevy/png",
]

[dependencies]
bevy = { version = "0.5", default-features=false }

bevy_webgl2 = { version = "0.5.0" }
bevy_tiled_prototype = { git = "https://github.com/stararawn/bevy_tiled/", rev="2af6208d6ccd7c9b8da5aed27c46a2e24cf6cce2", default-features=false, features=["web"] }
bevy_asset_ron = { git = "https://github.com/rparrett/bevy_asset_ron/", rev="f18f508b7ecfaa07742d961e82524f75fd47cd12" }
bevy_kira_audio = { version = "0.4", features=["wav"] }

rand = { version = "0.8" }
getrandom = { version = "0.1", features = ["wasm-bindgen"] }
serde = {version = "1", features = ["derive"]}
nom = "6.0"
anyhow = "1.0"
ron = "0.6.4"

[patch.crates-io]
#bevy = { git = "https://github.com/rparrett/bevy/", rev="97d8e4e1793ede3df8c77ed44736e800b38ff7a4", default-features=false }

[patch.'https://github.com/bevyengine/bevy']
#bevy = { git = "https://github.com/rparrett/bevy/", rev="97d8e4e1793ede3df8c77ed44736e800b38ff7a4", default-features=false }
